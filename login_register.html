        <div class="row">

            <div class="col-md-10 offset-md-1 shadow ">
                <div class="panel panel-login ">
                    <div class="panel-heading">
                        <div class="row d-flex justify-content-center">
                            <div class="col-sm-5">
                                <a name="i-sesion" href="#" class="active" id="login-form-link">Iniciar sesión</a>
                            </div>
                            <div class="col-sm-5">
                                <a name="registro" href="#" id="register-form-link">Regístrate ahora</a>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                    <fieldset>
                                        <div class="form-group">
                                            <div class="row align-items-center">
                                                <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Usuario:</label>
                                                <div class="col-md-2 ">
                                                    <label class="d-none d-sm-none d-md-none d-lg-block"><u>Usuario:</u></label>
                                                </div>
                                                <div class="col-md-10    offset-xs-2">
                                                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row align-items-center">
                                                <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Contraseña:</label>
                                                <div class="col-md-2 ">
                                                    <label class="d-none d-sm-none d-md-none d-lg-block"><u>Contraseña:</u></label>
                                                </div>
                                                <div class="col-md-10    offset-xs-2">
                                                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" class="" name="remember" id="remember">
                                            <label for="remember"> Recordarme</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 offset-sm-3">
                                                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Iniciar sesión">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a name="olv-contrasena" href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                                <form id="register-form" method="post" role="form" style="display: none;">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Usuario:</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Usuario:</u></label>
                                                        </div>
                                                        <div class="col-md-9 offset-md-1">
                                                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Correo Electrónico:</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Correo Electrónico:</u></label>
                                                        </div>
                                                        <div class="col-md-9 offset-md-1">
                                                            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electronico" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Contraseña:</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Contraseña:</u></label>
                                                        </div>
                                                        <div class="col-md-9 offset-md-1">
                                                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Confirmar Contraseña:</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Confirmar Contraseña:</u></label>
                                                        </div>
                                                        <div class="col-md-9 offset-md-1">
                                                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirmar contraseña">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Género</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Género:</u></label>
                                                        </div>
                                                        <div class="col-md-9 offset-md-1">
                                                            <select class="form-control">
                                                                <option>Hombre</option>
                                                                <option>Mujer</option>
                                                                <option>Otros</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Nombre:</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Nombre:</u></label>
                                                        </div>
                                                        <div class="col-md-10">
                                                            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Apellidos:</label>
                                                        <div class="col-md-2">
                                                            <label class="d-none d-sm-none d-md-none d-lg-block"><u>Apellidos:</u></label>
                                                        </div>
                                                        <div class="col-md-10">
                                                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellidos">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Fecha de Nacimiento:</label>
                                                        <div class="col-md-2">
                                                    <label class="d-none d-sm-none d-md-none d-lg-block"><u>Fecha de Nacimiento:</u></label>
                                                        </div>
                                                        <div class="col-md-9 offset-md-1">
                                                    <input type="date" name="birthdate" id="birthdate" class="form-control date" placeholder="Fecha_Nac">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Teléfono:</label>
                                                        <div class="col-md-2">
                                                    <label class="d-none d-sm-none d-md-none d-lg-block"><u>Teléfono:</u></label>
                                                        </div>
                                                        <div class="col-md-10">
                                                    <input type="number" name="number" id="number" class="form-control number" placeholder="Número de teléfono">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row align-items-center">
                                                        <label class="d-none d-sm-block d-lg-none">&nbsp;&nbsp;Dirección:</label>
                                                        <div class="col-md-2">
                                                    <label class="d-none d-sm-none d-md-none d-lg-block"><u>Dirección:</u></label>
                                                        </div>
                                                        <div class="col-md-10">
                                                    <input type="textarea" name="homeaddress" id="homeaddress" class="form-control" placeholder="Dirección">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="offset-sm-3">
                                                    <div class="form-group der-new">

                                                        <input type="checkbox">
                                                        <label>Acepto los <a name="derechos" href="#">Derechos de
                                                                Uso</a></label>
                                                        <br>

                                                        <input type="checkbox">
                                                        <label>Acepto recibir información de nuevos
                                                            productos</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 offset-sm-3">

                                                    <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register" value="Crear cuenta">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
    </div>
</body>
</div>
